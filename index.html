<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine(){
		console.log('i clicked the button')
		let selectedSearch = document.querySelector('input[name=engine]:checked');
		let form = document.getElementById('searchForm');

		let actions = {
			"google": "https://www.google.com/search",
			"duckduckgo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web",
		};
		console.log(actions[selectedSearch.value])
		form.setAttribute("action", actions[selectedSearch.value])
		console.log(form);
	}
    window.addEventListener("load", function(){
        // TODO: register the handler
		let button = document.getElementById('submit');
		button.addEventListener('click', setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<input type="text" name="q"/>
	<label><input type="radio" name="engine" value="google"/>Google</label>
	<label><input type="radio" name="engine" value="duckduckgo"/>DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask"/>Ask</label>
	<button type="submit" value="Go!" id="submit">Go!</button>
	</form>

</body>
