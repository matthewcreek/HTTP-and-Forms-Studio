<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine(){
		let selectedSearch = document.querySelector('input[name=engine]:checked');
		let form = document.getElementById('searchForm');
		let searchBar = document.getElementById('searchBar');
		let actions = {
			"google": "https://www.google.com/search",
			"duckduckgo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web",
		};

		if (selectedSearch === null || !searchBar.value){
			alert('Verify search terms and search engine to continue.');
			event.preventDefault();
		};
		form.setAttribute("action", actions[selectedSearch.value]);
	}
    window.addEventListener("load", function(){
        // TODO: register the handler
		let button = document.getElementById('submit');
		button.addEventListener('click', setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm" target="_blank">
    <!-- TODO: add form elements -->
	<input type="text" name="q" id="searchBar"/>
	<label><input type="radio" name="engine" value="google"/>Google</label>
	<label><input type="radio" name="engine" value="duckduckgo"/>DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask"/>Ask</label>
	<button type="submit" value="Go!" id="submit">Go!</button>
	</form>

</body>
